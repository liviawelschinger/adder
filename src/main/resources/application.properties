# Server-Port
server.port=8181

# Logging
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level  %class{36}.%M %L  - %msg%n
logging.pattern.file=%d{HH:mm:ss.SSS} [%thread] %-5level  %class{36}.%M %L  - %msg%n
logging.level.de.livia.addierer=DEBUG
logging.file=addierer.log


# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
endpoints.shutdown.enabled=true

# App Info
## Configuring info endpoint
## https://www.baeldung.com/spring-boot-info-actuator-custom
info.app.name=Addierer
info.app.description=Totaling of two numbers
info.app.version=1.0.0
info.java-vendor = ${java.specification.vendor}
info.app.encoding=UTF-8
info.app.java.source=1.8
info.app.java.target=1.8